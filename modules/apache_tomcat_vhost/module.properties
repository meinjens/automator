##
## Automator module for Apache configuration files
##

##
## DO NOT EDIT THIS FILE.
##
## To overwrite the properties of this file, copy the properties to the system or environment settings files
## named "env.${user.name}.properties" or "env.${hostname}.properties" 
## with the properties to overwrite.
##

##
## Apache configuration
## 

	#
	# FQDN of server
	#
	module.apache_config.server.name=dev.local

	#
	# Mail of webmaster
	#
	module.apache_config.server.admin=webmaster@dev.local

	#
	# Document root
	#
	module.apache_config.document.root=/Apache2.2/htdocs/
	
	#
	# Error log file
	#
	module.apache_config.error.logfile.ssl=/Apache2.2/logs/dev.local-ssl.error.log

	#
	# Custom log file
	#
	module.apache_config.custom.logfile.ssl=/Apache2.2/logs/dev.local-ssl.access.log

	#
	# Error log file
	#
	module.apache_config.error.logfile=/Apache2.2/logs/dev.local.error.log

	#
	# Custom log file
	#
	module.apache_config.custom.logfile=/Apache2.2/logs/dev.local.access.log


##
## Deployment
##

	module.apache_config.deploy.dir=/Apache2.2
	
	
##
## Settings for OpenSSL 
##

	#
	# OpenSSL executable
	#
	module.apache_config.openssl.bin=/Apache2.2/bin/openssl.exe
	
	#
	# OpenSSL configuration
	#
	module.apache_config.openssl.config=/Apache2.2/conf/openssl.cnf
	
##
## Settings for generating certificate
##

	certificate.keyfile=self-signed.key
	certificate.crtfile=self-signed.crt

	certificate.country_name=DE
	certificate.state=State
	certificate.locality=City
	certificate.organization=Acme Corporation
	certificate.organizational_unit=Development
	certificate.common_name=dev.local
	certificate.email=webmaster@dev.local
		