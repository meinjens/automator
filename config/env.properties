##
## DO NOT EDIT THIS FILE.
##
## To update the properties of this file, create a separate properties file
## named "env.${user.name}.properties", "env.${hostname}.properties" or  "env.${system name}.properties" 
## with the properties to overwrite.
##

##
## Name of your system
##

	system.name=automator


##
## Modules
##

	#
	# Modules to execute in build lifecycle (comma separated)
	#
	system.modules=apache_tomcat_vhost,self_signed_cert,system_configuration_files,tomcat_7,tomcat_natives_win


##
## Base directories
##

	#
	# System base directory
	#
	system.base.dir=system
	
	
##
## Java for Application Server
##

	#
	# Used for starting application server in debug mode
	#
	system.java.home=
	
	#
	# Used for starting application server in running mode
	#
	system.jre.home=
	
	#
	# win32 or x64
	#
	system.win.arch=x64

##
## Build defaults
##

	#
	# List of files which can be filtered (text files only, no binary files)
	#
	build.default.config.files=**/*.sh,**/*.bat,**/*.xml,**/*.policy,**/*.properties,**/*.cfg

	