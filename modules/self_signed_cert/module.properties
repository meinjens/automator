##
## Automator module for creating self signed certificate
##

##
## DO NOT EDIT THIS FILE.
##
## To overwrite the properties of this file, create a separate properties file
## named "env.${user.name}.properties", "env.${hostname}.properties" or  "env.${system name}.properties" 
## in the config folder with the properties to overwrite.
##


##
## Build: Settings for certificate generation 
##

	#
	# alias to add under
	#
	module.self_signed_cert.key.alias=tomcat

	#
	# Type of keystore
	#	
	module.self_signed_cert.key.storetype=JKS
	
	#
	# Secret for keystore
	#
	module.self_signed_cert.key.storepass=secr3t
	
	#
	# Filename of keystore
	#
	module.self_signed_cert.key.store=keystore.jks
	
	
##
## Settings for certificate
##

	company.common_name=Ant Group
	company.organizational_unit=Jakarta Division
	company.organisation=Apache.org
	company.country=US
	

##
## Deployment
##

	#
	# Deploy directory
	#
	module.self_signed_cert.deploy.dir=${system.base.dir}/cert