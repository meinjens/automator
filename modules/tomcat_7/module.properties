##
## Automator module for TomCat 7
##

##
## DO NOT EDIT THIS FILE.
##
## To overwrite the properties of this file, create a separate properties file
## named "env.${user.name}.properties", "env.${hostname}.properties" or  "env.${system name}.properties" 
## in the config folder with the properties to overwrite.
##

##
## Download URL
##

	#
	# Remove downloads in clean phase
	#
	module.tomcat_7.download.clean=false


	#
	# Sourceforge Download URL
	#
	module.tomcat_7.download.url=http://apache.openmirror.de/tomcat/tomcat-7/v7.0.55/bin/apache-tomcat-7.0.55-windows-x64.zip


##
## Addresses and ports
##

	#
	# Server port
	#
	module.tomcat_7.server.port=8005
	
	#
	# HTTP Connector
	#
	module.tomcat_7.connector.http.address=0.0.0.0
	module.tomcat_7.connector.http.port=8080
	module.tomcat_7.connector.http.redirectPort=8443

	#
	# HTTPS Connector
	#
	module.tomcat_7.connector.https.address=0.0.0.0
	module.tomcat_7.connector.https.port=8443
	module.tomcat_7.connector.https.keystore.alias=JKS
	module.tomcat_7.connector.https.keystore.file=
	module.tomcat_7.connector.https.keystore.pass=
	
	#
	# AJP Connector
	#
	module.tomcat_7.connector.ajp.address=127.0.0.1
	module.tomcat_7.connector.ajp.port=8009
	module.tomcat_7.connector.ajp.redirectPort=8443

	#
	# Logging
	#
	module.tomcat_7.log.access.prefix=localhost_access_log.

##
## Start options
##    
	
	#
	# TomCat Catalina options
	# 
	module.tomcat_7.catalina.memory=-Xms1024m -Xmx1024m -XX:MaxPermSize=256m

	#
	# File encoding
	#
	module.tomcat_7.file.encoding=UTF-8
	
	#
	# Timezone the server runs in
	#
	module.tomcat_7.timezone=CET
	

##
## Deployment
##

	#
	# Clean up target directory before deploy
	#
	module.tomcat_7.deploy.clean-before-deploy=false
	
	#
	# Deploy directory
	#
	module.tomcat_7.deploy.dir=${system.base.dir}