##
## Automator module for Apache configuration files
##

##
## DO NOT EDIT THIS FILE.
##
## To overwrite the properties of this file, create a separate properties file
## named "env.${user.name}.properties", "env.${hostname}.properties" or  "env.${system name}.properties" 
## in the config folder with the properties to overwrite.
##

##
## Build: Apache configuration
## 

	#
	# FQDN of server
	#
	module.apache_tomcat_vhost.server.name=dev.local

	#
	# Mail of webmaster
	#
	module.apache_tomcat_vhost.server.admin=webmaster@dev.local

	#
	# Document root
	#
	module.apache_tomcat_vhost.document.root=/Apache2.2/htdocs/
	
	#
	# Error log file
	#
	module.apache_tomcat_vhost.error.logfile.ssl=/Apache2.2/logs/dev.local-ssl.error.log

	#
	# Custom log file
	#
	module.apache_tomcat_vhost.custom.logfile.ssl=/Apache2.2/logs/dev.local-ssl.access.log

	#
	# Error log file
	#
	module.apache_tomcat_vhost.error.logfile=/Apache2.2/logs/dev.local.error.log

	#
	# Custom log file
	#
	module.apache_tomcat_vhost.custom.logfile=/Apache2.2/logs/dev.local.access.log

	
##
## Settings for OpenSSL 
##

	#
	# OpenSSL executable
	#
	module.apache_tomcat_vhost.openssl.bin=/Apache2.2/bin/openssl.exe
	
	#
	# OpenSSL configuration
	#
	module.apache_tomcat_vhost.openssl.config=/Apache2.2/conf/openssl.cnf
	
##
## Settings for generating certificate
##

	certificate.keyfile=self-signed.key
	certificate.crtfile=self-signed.crt

	certificate.country_name=DE
	certificate.state=State
	certificate.locality=City
	certificate.organization=Acme Corporation
	certificate.organizational_unit=Development
	certificate.common_name=dev.local
	certificate.email=webmaster@dev.local
	
	
##
## Deployment
##

	module.apache_tomcat_vhost.deploy.dir=/Apache2.2
		