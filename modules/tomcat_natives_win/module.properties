##
## Automator module for TomCat natives for Windows
##

##
## DO NOT EDIT THIS FILE.
##
## To overwrite the properties of this file, create a separate properties file
## named "env.${user.name}.properties", "env.${hostname}.properties" or  "env.${system name}.properties" 
## in the config folder with the properties to overwrite.
##

##
## Download URL
##

	#
	# Remove downloads in clean phase
	#
	module.tomcat_natives_win.download.clean=false

	#
	# Sourceforge Download URL
	#
	module.tomcat_natives_win.download.url=http://apache.openmirror.de/tomcat/tomcat-connectors/native/1.1.31/binaries/tomcat-native-1.1.31-win32-bin.zip

##
## Directories
##

	#
	# 32-bit library
	#
	module.tomcat_natives_win.win32.dir=bin/tcnative-1.dll
	
	#
	# 64-bit library
	#
	module.tomcat_natives_win.x64.dir=bin/x64/tcnative-1.dll
	
	