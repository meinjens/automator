##
## Automator module for TomCat 7 Liferay 6.2 Bundle
##

##
## DO NOT EDIT THIS FILE.
##
## To overwrite the properties of this file, copy the properties to the system or environment settings files
## named "env.${user.name}.properties" or "env.${hostname}.properties" 
## with the properties to overwrite.
##

##
## Download URL
##

	#
	# Sourceforge Download URL
	#
	module.tomcat_7_liferay_6_2_bundle.download.url=http://downloads.sourceforge.net/project/lportal/Liferay%20Portal/6.2.0%20GA1/liferay-portal-tomcat-6.2.0-ce-ga1-20131101192857659.zip

##
## Directories
##

	#
	# Deploy directory
	#
	module.tomcat_7_liferay_6_2_bundle.deploy.dir=${system.base.dir}
	
	#
	# List of files which can be filtered (no binary files)
	#
	module.tomcat_7_liferay_6_2_bundle.config.files=**/*.sh,**/*.bat,**/*.xml,**/*.policy


##
## Addresses and ports
##

	#
	# Server port
	#
	module.tomcat_7.server.port=8005
	
	#
	# HTTP Connector
	#
	module.tomcat_7.connector.http.address=0.0.0.0
	module.tomcat_7.connector.http.port=8080
	module.tomcat_7.connector.http.redirectPort=8443

	#
	# HTTPS Connector
	#
	module.tomcat_7.connector.https.address=0.0.0.0
	module.tomcat_7.connector.https.port=8443
	module.tomcat_7.connector.https.keystore.alias=lportal
	module.tomcat_7.connector.https.keystore.file=${system.base.dir}/tomcat-7.0.42/cert/lportal.jks
	module.tomcat_7.connector.https.keystore.pass=lportal
	
	#
	# AJP Connector
	#
	module.tomcat_7.connector.ajp.address=127.0.0.1
	module.tomcat_7.connector.ajp.port=8009
	module.tomcat_7.connector.ajp.redirectPort=8443

	#
	# Logging
	#
	module.tomcat_7.log.access.prefix=localhost_access_log.


##
## Start options
##    

	# 
	# Additional catalina properties
	#
	module.tomcat_7_liferay_6_2_bundle.java.additional_props=

	# 
	# Additional catalina properties
	#
	module.tomcat_7_liferay_6_2_bundle.catalina.additional_props=-Xms1024m -Xmx1024m -XX:MaxPermSize=256m -Djava.net.preferIPv4Stack=true -Dorg.apache.catalina.loader.WebappClassLoader.ENABLE_CLEAR_REFERENCES=false
