##
## DO NOT EDIT THIS FILE.
##
## To update the properties of this file, create a separate properties file
## named "env.${user.name}.properties" or "env.${hostname}.properties" 
## with the properties to overwrite.
##


##
## Base directories
##

	#
	# System base directory
	#
	system.base.dir=system
	
	
##
## Java for Application Server
##

	#
	# Used for starting application server in debug mode
	#
	system.java.home=
	
	#
	# Used for starting application server in running mode
	#
	system.jre.home=

	
##
## Memory size
##
	
	#
	# Maximum Memory for system
	#	
	system.java.mem.minsize=512m
	
	#
	# Maximum Memory for system
	#	
	system.java.mem.maxsize=1024m
	
	#
	# PermSize for system
	#
	system.java.mem.permsize=256m
	
	#
	# Java VM options 
	#
	system.java.opts=
	
	
	